version: 2
jobs:
  build:
    working_directory: ~/rytr_test
    docker:
      - image: circleci/buildpack-deps
    steps:
      - checkout:
      - run:
          environment:
            TZ: Asia/Tokyo
          command: |
            bash setup.sh
            bash base_test.sh
          no_output_timout: 1h
      - store_artifacts:
          path: ~/rytr_test/simulator/base.ppm
      - store_artifacts:
          path: ~/rytr_test/simulator/contest.ppm
workflows:
  version: 2
  normal_workflow:
    jobs:
      - build
  schedule_workflow:
    triggers:
      - schedule:
          cron: "0,30 * * * *" # 10分に1回
          filters:
            branches:
              only:
                - master
    jobs:
      - build